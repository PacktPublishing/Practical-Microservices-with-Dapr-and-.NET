apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-service
  namespace: default
  labels:
    app: reservation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reservation-service
  template:
    metadata:
      labels:
        app: reservation-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "reservation-service"
        dapr.io/app-port: "80"
        dapr.io/config: "tracing"
        dapr.io/sidecar-liveness-probe-period-seconds: "20"
        dapr.io/sidecar-readiness-probe-period-seconds: "20"
    spec:
      containers:
      - name: reservation-service
        image: daprk8scrdb.azurecr.io/sample.microservice.reservation:latest
        ports:
        - containerPort: 80
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: reservation-service
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: reservation-service