apiVersion: apps/v1
kind: Deployment
metadata:
  name: customization-service
  namespace: default
  labels:
    app: customization-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customization-service
  template:
    metadata:
      labels:
        app: customization-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "customization-service"
        dapr.io/app-port: "80"
        dapr.io/config: "tracing"
        dapr.io/log-level: "info"
        dapr.io/sidecar-memory-request: "250Mi"
        dapr.io/sidecar-cpu-request: "100m"
        dapr.io/sidecar-memory-limit: "4000Mi"
        dapr.io/sidecar-cpu-limit: "1"
        dapr.io/sidecar-liveness-probe-period-seconds: "20"
        dapr.io/sidecar-readiness-probe-period-seconds: "20"
    spec:
      containers:
      - name: customization-service
        image: davidebedin/sample.microservice.customization:latest
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        resources:
          limits:
            memory: "800Mi"
            cpu: "400m"
          requests:
            memory: "200Mi"
            cpu: "100m"
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: customization-service-hpa
  namespace: default
spec:
  maxReplicas: 10 # define max replica count
  minReplicas: 1  # define min replica count
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customization-service
  targetCPUUtilizationPercentage: 50 # target CPU utilization