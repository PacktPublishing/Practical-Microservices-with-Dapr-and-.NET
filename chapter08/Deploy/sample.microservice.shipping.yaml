apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-service
  namespace: default
  labels:
    app: shipping-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping-service
  template:
    metadata:
      labels:
        app: shipping-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "shipping-service"
        dapr.io/port: "80"
        dapr.io/log-level: "info"
        dapr.io/sidecar-liveness-probe-period-seconds: "20"
        dapr.io/sidecar-readiness-probe-period-seconds: "20"
    spec:
      containers:
      - name: shipping-service
        image: daprk8scrdb.azurecr.io/sample.microservice.shipping:latest
        ports:
        - containerPort: 80
        imagePullPolicy: Always